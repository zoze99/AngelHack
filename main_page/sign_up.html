<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Sign Up</title>
  </head>
  <body>
      <style>

      body{
          position: relative;
          background: black;
          }
      
          .container {
          display: flex;
          flex-direction: column;
          align-items:center;
          justify-content:center;
        }

        img{
        width:170px;
        height:60px;
        margin-top:130px;
        }
        
      h1{
        padding-top:14vh;
        padding-bottom:0px;
        margin-bottom:0px;
          font-family: montserrat, san-serif;
          font-style: normal;
          font-weight: 700;
          font-size: 4vw;
          line-height: 139px;
          text-align: center;
          color:white;
        }

      h3{
        text-align:center;
        margin: 0px;

        font-family: montserrat, san-serif;
        font-style: normal;
        font-weight: 300;
        font-size: 1.5vw;
        line-height: 35px;
        text-align: center;
        letter-spacing: -0.05em;
        color:white;
      }

      p {
        display:inline;
        text-align:center;
        margin-right:5px;

        font-family: montserrat, san-serif;
        font-style: normal;
        font-weight: 700;
        font-size: 1.5vw;
        line-height: 35px;
        text-align: center;
        letter-spacing: -0.05em;
        color:white;

      }
      

      button{
        background-color: #7568FA;
        margin:0;
        position: absolute;
        width: 110px;
        height: 47px;
        top: 610px;

        border-radius: 60px;
        border:0.3px solid white;

        font-family: montserrat, san-serif;
        font-style: normal;
        font-weight: bold;
        font-size: 24px;
        line-height: 35px;
        text-align: center;

        color: #FFFFFF;
        
      }

      input:hover{
        border:3px solid #7568FA;
      }
      input:focus{
        background-color:#7568FA;
        color:white;
        outline:none;
      } 

      .e-mail {
        margin-top:20px;
      }

      
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="blank" style="height:7vh"></div>
    <div class="container">
        <h1>Welcome to AngelHack Seoul 2021!</h1>
        <h3>If it is your first visit, please sign up.</h3>
        <h3>You can check your own enter code via e-mail.</h3>
    
        <div class="e-mail">
            <p>Your Name </p>
            <input style="text-align:center;"></input>
        </div>
        <div class="password">
            <p>Password </p>
            <input style="text-align:center;"></input>
        </div>
        <div class="entercode">
          <p>Enter Code </p>
          <input style="text-align:center;"></input>
        </div>
        

        <button>Join</button>

        <img src="/images/logo.png"></img>

    </div>

   



  </body>
</html>
